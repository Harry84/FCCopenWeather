<DOCTYPE! html>
<html lang="en">
<head>
  <title>Weather App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <figure class="icons">
    <div id="canvasId" class="icons">
      <canvas id="skyIcon" width="300" height="300"></canvas>
    </div>
  </figure>

  <div class="weather">
    <h2 id="location"></h2>
    <h2 id="temperature"></h2>
  </div>

  <button id="changeUnits">Change units (°C/°F)</button>

<script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
<script src="script.js"></script>
</body>
</html>
